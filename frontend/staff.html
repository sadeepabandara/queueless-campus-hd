<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Staff Dashboard - QueueLess Campus</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h2>ðŸŽ“ QueueLess Campus</h2>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="appointment.html">Book Appointment</a></li>
                    <li>
                        <a href="staff.html" class="active">Staff Dashboard</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container">
            <div class="page-header">
                <h1>Staff Dashboard</h1>
                <p>Manage student appointments</p>
            </div>

            <div class="dashboard-controls">
                <div class="filter-group">
                    <label for="filterDate">Filter by Date:</label>
                    <input type="date" id="filterDate" class="filter-input" />
                    <button onclick="filterByDate()" class="btn btn-secondary">
                        Filter
                    </button>
                    <button onclick="clearFilter()" class="btn btn-outline">
                        Clear
                    </button>
                </div>
                <button onclick="loadAppointments()" class="btn btn-primary">
                    ðŸ”„ Refresh
                </button>
            </div>

            <div class="dashboard-container">
                <div class="table-responsive">
                    <table id="appointmentsTable" class="appointments-table">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Service</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="loading" class="loading" style="display: none">
                    Loading appointments...
                </div>
                <div id="emptyState" class="empty-state" style="display: none">
                    <p>No appointments found</p>
                </div>
            </div>
        </div>

        <!-- Update Modal -->
        <div id="updateModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update Appointment</h2>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <form id="updateForm" class="modal-form">
                    <input type="hidden" id="updateId" />

                    <div class="form-group">
                        <label for="updateStatus">Status *</label>
                        <select id="updateStatus" required>
                            <option value="Booked">Booked</option>
                            <option value="Confirmed">Confirmed</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                            <option value="No-Show">No-Show</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="updateDate">Date *</label>
                        <input type="date" id="updateDate" required />
                    </div>

                    <div class="form-group">
                        <label for="updateTime">Time *</label>
                        <input type="time" id="updateTime" required />
                    </div>

                    <div id="updateMessage" class="message"></div>

                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">
                            Save Changes
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline"
                            onclick="closeModal()"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 QueueLess Campus. All rights reserved.</p>
        </footer>

        <script src="staff.js"></script>
    </body>
</html>
